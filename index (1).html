
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <div class="container mx-auto py-10">
        <div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold text-center mb-6">User Management</h2>
            
            <!-- Registration Form -->
            <div class="mb-4">
                <h3 class="text-xl font-medium mb-2">Register</h3>
                <form action="#" method="post">
                    <div class="mb-4">
                        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                        <input type="text" id="username" name="username" class="mt-1 p-2 w-full border border-gray-300 rounded-md" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="password" name="password" class="mt-1 p-2 w-full border border-gray-300 rounded-md" required>
                    </div>
                    <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md">Register</button>
                </form>
            </div>
            
            <!-- Login Form -->
            <div class="mb-4">
                <h3 class="text-xl font-medium mb-2">Login</h3>
                <form action="#" method="post">
                    <div class="mb-4">
                        <label for="login-username" class="block text-sm font-medium text-gray-700">Username</label>
                        <input type="text" id="login-username" name="login-username" class="mt-1 p-2 w-full border border-gray-300 rounded-md" required>
                    </div>
                    <div class="mb-4">
                        <label for="login-password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="login-password" name="login-password" class="mt-1 p-2 w-full border border-gray-300 rounded-md" required>
                    </div>
                    <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md">Login</button>
                </form>
            </div>

            <!-- Personal Info Form -->
            <div class="mb-4">
                <h3 class="text-xl font-medium mb-2">Personal Information</h3>
                <form action="#" method="post">
                    <div class="mb-4">
                        <label for="full-name" class="block text-sm font-medium text-gray-700">Full Name</label>
                        <input type="text" id="full-name" name="full-name" class="mt-1 p-2 w-full border border-gray-300 rounded-md">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="email" name="email" class="mt-1 p-2 w-full border border-gray-300 rounded-md">
                    </div>
                    <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md">Update Info</button>
                </form>
            </div>

            <!-- Risk Preference Questionnaire -->
            <div class="mb-4">
                <h3 class="text-xl font-medium mb-2">Risk Preference</h3>
                <form action="#" method="post">
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700">Risk Level</label>
                        <div class="flex items-center space-x-4">
                            <label class="inline-flex items-center">
                                <input type="radio" name="risk" value="conservative" class="form-radio text-blue-500" required>
                                <span class="ml-2">Conservative</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="radio" name="risk" value="moderate" class="form-radio text-blue-500">
                                <span class="ml-2">Moderate</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="radio" name="risk" value="aggressive" class="form-radio text-blue-500">
                                <span class="ml-2">Aggressive</span>
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md">Submit</button>
                </form>
            </div>

            <!-- Investment Goals Form -->
            <div class="mb-4">
                <h3 class="text-xl font-medium mb-2">Investment Goals</h3>
                <form action="#" method="post">
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700">Investment Type</label>
                        <div class="flex items-center space-x-4">
                            <label class="inline-flex items-center">
                                <input type="radio" name="investment-goal" value="short-term" class="form-radio text-blue-500" required>
                                <span class="ml-2">Short-Term Gain</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="radio" name="investment-goal" value="long-term" class="form-radio text-blue-500">
                                <span class="ml-2">Long-Term Growth</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="radio" name="investment-goal" value="capital-preservation" class="form-radio text-blue-500">
                                <span class="ml-2">Capital Preservation</span>
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md">Set Goal</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
